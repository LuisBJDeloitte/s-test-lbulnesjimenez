name: CI - Deploy to CloudHub 2.0 (Connected App)

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout project
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Maven settings.xml
        run: |
          mkdir -p ~/.m2
          cat <<EOF > ~/.m2/settings.xml
          <?xml version="1.0" encoding="UTF-8"?>
          <settings xmlns="http://maven.apache.org/SETTINGS/1.0.0"
                    xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                    xsi:schemaLocation="http://maven.apache.org/SETTINGS/1.0.0
                                        https://maven.apache.org/xsd/settings-1.0.0.xsd">
            <servers>
              <!-- Usar Connected App para Exchange v3 -->
              <server>
                <id>anypoint-exchange-v3</id>
                <username>~~~Client~~~</username>
                <password>617898ad9942490e84621ab04216d018~?~6727cd07a11f40399bc6D2aa0fEf857f</password>
              </server>
            </servers>
          </settings>
          EOF
      - name: Print Mule runtime version
        run: mvn help:evaluate -Dexpression=mule.runtime.version -q -DforceStdout

      - name: Deploy Mule app to CloudHub 2.0
        run: |
          mvn clean deploy -X -DmuleDeploy \
            -s ~/.m2/settings.xml \
            -DconnectedAppClientId=617898ad9942490e84621ab04216d018 \
            -DconnectedAppClientSecret=6727cd07a11f40399bc6D2aa0fEf857f \
            -DconnectedAppGrantType=client_credentials \
            -Denvironment=Sandbox \
            -Dprovider=MC \
            -Dtarget=Cloudhub-US-East-1
