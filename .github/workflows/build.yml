name: CI - Deploy to CloudHub
 
on:
  push:
    branches:
      - main
 
jobs:
  deploy:
    runs-on: ubuntu-latest
 
    steps:
      - name: Checkout project
        uses: actions/checkout@v3
 
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
 
      - name: Set up Maven settings.xml
        run: |
          mkdir -p ~/.m2
          cat <<EOF > ~/.m2/settings.xml
          <settings xmlns="http://maven.apache.org/SETTINGS/1.0.0"
                    xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                    xsi:schemaLocation="http://maven.apache.org/SETTINGS/1.0.0
                                        https://maven.apache.org/xsd/settings-1.0.0.xsd">
            <servers>
              <server>
                <id>anypoint-exchange-v3</id>
                <username>${{ secrets.ANYPOINT_PLATFORM_USERNAME }}</username>
                <password>${{ secrets.ANYPOINT_PLATFORM_PASSWORD }}</password>
              </server>
            </servers>
          </settings>
          EOF
 
       
      - name: Print Mule runtime version
        run: mvn help:evaluate -Dexpression=mule.runtime.version -q -DforceStdout
 
      - name: Publish to Exchange
        run: |
          mvn deploy --settings .maven/settings.xml -DskipMunitTests \
          -Dclient.id="${{secrets.CONNECTED_APP_CLIENT_ID }}" \
          -Dclient.secret="${{secrets.CONNECTED_APP_CLIENT_SECRET}}"
      - name: Deploy to CloudHub 2.0
        run: |
          mvn deploy --settings .maven/settings.xml -DskipMunitTests -DmuleDeploy \
          -Dclient.id="${{secrets.CONNECTED_APP_CLIENT_ID }}" \
          -Dclient.secret="${{secrets.CONNECTED_APP_CLIENT_SECRET}}" 
        